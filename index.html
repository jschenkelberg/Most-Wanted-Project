<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devCodeCamp &middot; Most Wanted</title>
    <link rel="stylesheet" href="most wanted.css">
</head>

<body>
    <img src="Most Wanted.png"></img>
    <form id="nameForm">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="First Name" value=""><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Last Name" value=""><br>

        <label for="gender">Gender:</label><br>
        <input type="text" id="gender" name="gender" placeholder="male or female" value=""><br>

        <label for="dob">DOB:</label><br>
        <input type="text" id="dob" name="dob" placeholder="m/d/yyyy" value=""><br>

        <label for="height">Height:</label><br>
        <input type="text" id="height" name="height" placeholder="height" value=""><br>

        <label for="weight">Weight:</label><br>
        <input type="text" id="weight" name="weight" placeholder="weight" value=""><br>

        <label for="eyeColor">Eye Color:</label><br>
        <input type="text" id="eyeColor" name="eyeColor" placeholder="Eye Color" value=""><br>

        <label for="occupation">Occupation:</label><br>
        <input type="text" id="occupation" name="occupation" placeholder="occupation" value=""><br> 
  
        <input type="button" onclick="filterByForm()" value="Search All">
        <br>
        <p>To clear table, please refresh browser.</p>
    </form>


    <table>
        <thead>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>D.O.B.</th>
            <th>Height</th>
            <th>Weight</th>
            <th>Eye Color</th>
            <th>Occupation</th>
            <th>Parents</th>
            <th>Current Spouse</th>
            <th>Descendants</th>
        </thead>
        <tbody id="data">

        </tbody>
    </table>

        <label for="fullTable">Show/Hide All People</label>
        <div id="fullTable"></div><br> -->

        <label for="descendents"> Show descendents</label><br> -->
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
